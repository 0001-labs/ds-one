<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbundled - Home</title>

    <!-- Import DS one styles -->
    <link rel="stylesheet" href="../../DS1/1-root/one.css" />

    <!-- Load translations -->
    <script>
      window.DS_ONE_TRANSLATIONS_FILE = "./translations.json";
    </script>

    <!-- Import DS one components via registry -->
    <script type="module">
      import "./registry.ts";
    </script>
  </head>

  <body>
    <ds-container>
      <!-- 4 Page Components -->
      <ds-grid align="left"></ds-grid>
      <ds-banner
        style="grid-area: banner"
        variant="warning"
        text-key="banner.beta"
        action-key="banner.report"
        version="0.2.0-alpha.2"
        mailto="joachim@ezo.gs"
        subject-key="banner.subject"
        describe-key="banner.describe"
        app-version-key="banner.appVersion"
      ></ds-banner>
      <ds-layout light align="center" mode="app">
        <!-- banner - fixed at top -->

        <!-- header -->
        <ds-row type="fill" style="grid-area: header">
          <ds-text key="welcome"></ds-text>
          <ds-button variant="secondary" key="signIn" href="contact.html">
          </ds-button>
        </ds-row>

        <!-- main -->

        <!-- footer -->
        <div style="grid-area: footer">
          <ds-row type="fill">
            <ds-text key="language" default-value="Language"></ds-text>
            <ds-cycle type="language"></ds-cycle>
          </ds-row>
          <ds-row type="fill">
            <ds-text key="theme" default-value="Theme"></ds-text>
            <ds-cycle type="theme"></ds-cycle>
          </ds-row>
        </div>
      </ds-layout>
    </ds-container>
  </body>
</html>
