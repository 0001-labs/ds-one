<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Project - About</title>

    <!-- Import CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.5/DS1/1-root/one.css"
    />

    <!-- Import DS one bundle from CDN -->
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.5/dist/ds-one.bundle.min.js";
    </script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout debug>
      <!-- Title -->
      <div style="grid-area: title">
        <ds-text
          text="CDN Project"
          style="font-size: var(--text-2xl); font-weight: bold"
        ></ds-text>
      </div>

      <!-- Navigation -->
      <div style="grid-area: nav">
        <ds-button secondary href="index.html">
          <ds-text text="Home"></ds-text>
        </ds-button>
        <ds-button primary href="about.html">
          <ds-text text="About"></ds-text>
        </ds-button>
        <ds-button secondary href="contact.html">
          <ds-text text="Contact"></ds-text>
        </ds-button>
      </div>

      <!-- Main content -->
      <div style="grid-area: projects">
        <ds-text
          text="About CDN Delivery"
          style="
            font-size: var(--text-xl);
            font-weight: bold;
            display: block;
            margin-bottom: var(--1);
          "
        ></ds-text>
        <ds-text
          text="This project demonstrates loading DS one components from a Content Delivery Network (CDN). All components are bundled and delivered via jsdelivr, providing fast global access without local dependencies."
          style="display: block; margin-bottom: var(--2)"
        ></ds-text>
      </div>

      <!-- Footer -->
      <div style="grid-area: footer">
        <ds-text text="Â© 2025 DS one - CDN Delivery"></ds-text>
        <ds-row fill>
          <ds-text text="Language"></ds-text>
          <ds-cycle type="language"></ds-cycle>
        </ds-row>
        <ds-row fill>
          <ds-text text="Theme"></ds-text>
          <ds-cycle type="theme"></ds-cycle>
        </ds-row>
      </div>
    </ds-layout>
  </body>
</html>
