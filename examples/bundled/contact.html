<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundled Project - Contact</title>

    <!-- Import CSS from local -->
    <link rel="stylesheet" href="../../DS1/1-root/one.css" />

    <!-- Import DS one bundle from local dist -->
    <script type="module">
      import "../../dist/ds-one.bundle.js";
    </script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout debug>
      <!-- Title -->
      <div style="grid-area: title">
        <ds-text
          key="siteTitle"
          style="font-size: var(--text-2xl); font-weight: bold"
        ></ds-text>
      </div>

      <!-- Navigation -->
      <div style="grid-area: nav">
        <ds-button variant="secondary" href="index.html">
          <ds-text key="home"></ds-text>
        </ds-button>
        <ds-button variant="secondary" href="about.html">
          <ds-text key="about"></ds-text>
        </ds-button>
        <ds-button variant="primary" href="contact.html">
          <ds-text key="contact"></ds-text>
        </ds-button>
      </div>

      <!-- Main content -->
      <div style="grid-area: projects">
        <ds-text
          key="contactTitle"
          style="
            font-size: var(--text-xl);
            font-weight: bold;
            display: block;
            margin-bottom: var(--1);
          "
        ></ds-text>
        <ds-text
          key="contactDescription"
          style="display: block; margin-bottom: var(--2)"
        ></ds-text>
      </div>

      <!-- Footer -->
      <div style="grid-area: footer">
        <ds-text key="copyright"></ds-text>
        <ds-row type="fill">
          <ds-text key="language" default-value="Language"></ds-text>
          <ds-cycle type="language"></ds-cycle>
        </ds-row>
      </div>
    </ds-layout>
  </body>
</html>
