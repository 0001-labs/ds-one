<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS one - Examples</title>

    <!-- Import CSS from local -->
    <link rel="stylesheet" href="/DS1/1-root/one.css" />

    <!-- Import DS one bundle from local dist -->
    <script type="module" src="/dist/ds-one.bundle.js"></script>
  </head>
  <body>
    <ds-grid align="center"></ds-grid>

    <ds-layout debug mode="company">
      <ds-text style="grid-area: header" text="DS one Examples"></ds-text>
      <!-- Content -->
      <ds-button
        style="grid-area: content"
        primary
        href="/examples/unbundled/"
      >
        Open Unbundled Project
      </ds-button>

      <ds-button
        style="grid-area: footer"
        primary
        href="/examples/bundled/"
      >
        Open Bundled Project
      </ds-button>

      <ds-button
        style="grid-area: sidebar"
        secondary
        href="/examples/cdn/"
      >
        Open CDN Project
      </ds-button>
    </ds-layout>
  </body>
</html>
